apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-login-ing
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx
  tls:
  - hosts: 
    - ulink.tssw.info
    secretName: cert-front-login
  rules:
    - host: ulink.tssw.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: back-login-svc
                port:
                  number: 80